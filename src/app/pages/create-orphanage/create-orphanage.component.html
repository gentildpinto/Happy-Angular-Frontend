<div id="page-create-orphanage">
    <app-sidebar></app-sidebar>

    <main>
        <form [formGroup]="form" (ngSubmit)="submit()" class="create-orphanage-form" enctype="multipart/form-data">
            <fieldset>
                <legend>Dados</legend>

                <div class="map" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)"></div>

                <div class="input-block">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" autocomplete="off" formControlName="name">
                </div>
                <div class="input-block">
                    <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
                    <textarea id="about" maxlength="300" formControlName="about"></textarea>
                </div>
                <div class="input-block">
                    <label for="images">Fotos</label>
                    <div class="images-container">
                        <div *ngFor="let image of previewImages">
                            <img [src]="image">
                        </div>
                        <label for="images[]" class="new-image">
                            <mat-icon>
                                add
                            </mat-icon>
                        </label>
                    </div>
                    <input type="file" accept="image/*" (change)="handleSelectImages($event)" multiple id="images[]" formControlName="images">
                </div>
            </fieldset>

            <fieldset>
                <legend>Visitação</legend>

                <div class="input-block">
                    <label for="instructions">Instruções</label>
                    <textarea id="instructions" formControlName="instructions"></textarea>
                </div>

                <div class="input-block">
                    <label for="opened_hours">Horário de funcionamento</label>
                    <input type="text" id="opened_hours" formControlName="opened_hours">
                </div>
                <div class="input-block">
                    <label for="open_on_weekends">Atende fim de semana?</label>
					<input type="hidden" id="open_on_weekends" name="open_on_weekends" value="1" required formControlName="open_on_weekends" />
                    <div class="button-select">
                        <button data-value="1" (click)="toggleSelect($event)" type="button" class="active">Sim</button>
                        <button data-value="0" (click)="toggleSelect($event)" type="button">Não</button>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="confirm-button">Confirmar</button>
        </form>
    </main>
</div>
